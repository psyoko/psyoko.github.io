<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="site">
        <div class="site-content">
            <a href="/">Yoko.is</a><br />

            {% for page in site.pages %}
                {% if page.category=="nav" %}
                    <a href="{{ page.url }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}

            <div id="content">
                {{ content }}
            </div>
        </div>

        <footer class="site-footer">
            <p>
                Yoko Sakao Ohama is pretty easy to find on the internet.<br />
                She created this website using <a href="https://jekyllrb.com">Jekyll</a> and runs it on <a href="https://github.com/psyoko/psyoko.github.io">Github Pages</a>.
            </p>
        </footer>
    </body>
</html>
