<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="site">
        <div class="site-content">
            <a href="/" class="no-underline">Yoko.is</a><br />
            
            {% for page in site.pages %}
                {% if page.category=="nav" %}
                    <a href="{{ page.url }}" class="dim mr-1 no-underline">{{ page.title }}</a>
                {% endif %}
            {% endfor %}

            <div id="content">
                {{ content }}
            </div>

            <footer class="site-footer">
                <div class="bg-black py-4">
                    <div class="grid">
                        <p class="text-small text-white">Website designed and built using <a href="https://jekyllrb.com">Jekyll</a>.</p>
                    </div>
                </div>
            </footer>
        </body>
</html>
