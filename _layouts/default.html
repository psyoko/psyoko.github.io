<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="site">
        <div class="site-content">
            <a href="/">Yoko.is</a><br />

            {% for page in site.pages %}
                {% if page.category=="nav" %}
                    <a href="{{ page.url }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}

            <div id="content">
                {{ content }}
            </div>
        </div>

        <footer class="site-footer">
            <p>Website designed and built using <a href="https://jekyllrb.com">Jekyll</a>.</p>
        </footer>
    </body>
</html>
