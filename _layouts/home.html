<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="site bg-black">
        <div class="bg-white site-content pb-6">
             <!-- Nav Idk -->
            <div class="grid my-4">
                <div class="cols">
                    <div class="col col-xs-6 text-black">
                        <a href="/" class="no-underline">Yoko.is</a><br />
                        {% comment %}{% include header-nav.html %}{% endcomment %}
                    </div>
                </div>
            </div>

            <!-- Random panda -->
            <div class="grid">
                <img id="header-panda" class="glow size-sm nml-5" alt="Random panda drawing"/>

            <script type="text/javascript">
            window.onload(insertPanda());

                    <p class="text-small text-white">Website designed and built using <a href="https://jekyllrb.com">Jekyll</a>.</p>
                </div>
            </div>
